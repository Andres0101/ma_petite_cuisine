<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="../bower_components/paper-toast/paper-toast.html">

<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/iron-media-query/iron-media-query.html">

<link rel="import" href="../bower_components/dom-repeat-n/dom-repeat-n.html">
<link rel="import" href="elements/usuario/draft-card.html">
<link rel="import" href="elements/placeholder-card-dashboard.html">
<link rel="import" href="shared-styles.html">

<dom-module id="publicaciones-view">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        max-width: 1200px;
        margin: 0 auto;
        position: relative;
        --app-grid-columns: 5;
        --app-grid-gutter: 5px;
      }

      .module_title {
        padding: 25px 5px;
        color: var(--secondary-text-color);
      }
      .small_cards_placeholder {
        padding-top: 82px;
        box-sizing: border-box;
      }

      @media (max-width: 1000px) {
        :host {
          --app-grid-columns: 3;
        }
      }
      @media (max-width: 750px) {
        :host {
          --app-grid-columns: 2;
          padding: 10px;
        }
        .module_title {
          font-size: 18px;
        }
      }
      @media (max-width: 500px) {
        :host {
          padding: 5px;
        }
      }
      @media (max-width: 400px) {
        :host {
          --app-grid-gutter: 1px;
          padding-left: 0;
          padding-right: 0;
        }
        .module_title {
          padding-left: 16px;
        }
      }
    </style>

    <iron-localstorage
      id="localstorage"
      name="my-app-storage"
      value="{{userInfo}}"
      on-iron-localstorage-load="_localStorageLoad"
      on-iron-localstorage-load-empty="_onLocalStorageEmpty">
    </iron-localstorage>

    <iron-ajax
      id="ajax"
      url="http://localhost:8000/api/v1/publication-by-user"
      loading="{{isLoading}}"
      on-response="handleResponse">
    </iron-ajax>

    <iron-ajax
      id="ajaxConvert"
      method="PUT"
      url="http://localhost:8000/api/v1/draft-publication"
      on-response="handleResponseCovert">
    </iron-ajax>

    <iron-media-query query="(max-width: 400px)" query-matches="{{isNarrow}}"></iron-media-query>

    <!-- Montrer un placeholder du module en obtenant les rÃ©sultats -->
    <template is="dom-if" if="{{isLoading}}" restamp="true">
      <div class="app-grid small_cards_placeholder">
        <template is="dom-repeat-n" count="5">
          <placeholder-card-dashboard></placeholder-card-dashboard>
        </template>
      </div>
    </template>

    <template is="dom-repeat" items="{{data}}" as="module">
      <div class="module_title paper-font-title">{{module.name}}</div>
      <div class="app-grid">
        <template is="dom-repeat" items="{{module.items}}" as="card">
          <draft-card data="[[card]]" show-label="[[!isNarrow]]" is-event="[[_isEvent(card.type)]]"></draft-card>
        </template>
      </div>
    </template>

    <paper-toast id="toast"></paper-toast>

  </template>

  <script>
    Polymer({
      is: 'publicaciones-view',

      listeners: {
        'convert-plan': '_convertPlan'
      },

      attached: function() {
        this.fire('show-progress', true);

        this._updateGridStyles = this._updateGridStyles || function() {
          this.updateStyles();
        }.bind(this);
        window.addEventListener('resize', this._updateGridStyles);
      },
      detached: function() {
        window.removeEventListener('resize', this._updateGridStyles);
      },

      _localStorageLoad: function () {
        this.$.ajax.params = {
          'id': this.userInfo.user.id,
          'token': this.userInfo.token
        };
        this.$.ajax.generateRequest();
      },

      handleResponse: function (response) {
        this.fire('show-progress', false);
        this.data = response.detail.response;
      },

      _convertPlan: function (event) {
        this.$.ajaxConvert.params = {
          'id': this.userInfo.user.id,
          'token': this.userInfo.token,
          'id_event': event.detail.id_event,
          'activate': event.detail.activate
        }
        this.$.ajaxConvert.generateRequest();
      },

      handleResponseCovert: function (response) {
        this.$.toast.text = response.detail.response.response;
        this.$.toast.show();
      },

      _isEvent: function (type) {
        return type === 'evento';
      }
    });
  </script>
</dom-module>
