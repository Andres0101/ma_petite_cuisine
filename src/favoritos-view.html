<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="../bower_components/paper-toast/paper-toast.html">

<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">

<link rel="import" href="../bower_components/dom-repeat-n/dom-repeat-n.html">
<link rel="import" href="elements/usuario/favorite-card.html">
<link rel="import" href="elements/placeholder-card-dashboard.html">
<link rel="import" href="shared-styles.html">

<dom-module id="favoritos-view">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        max-width: 1200px;
        margin: 0 auto;
        position: relative;
        --app-grid-columns: 5;
        --app-grid-gutter: 5px;
      }

      .module_title {
        padding: 25px 5px;
        color: var(--secondary-text-color);
      }
      .small_cards_placeholder {
        padding-top: 82px;
        box-sizing: border-box;
      }

      @media (max-width: 1000px) {
        :host {
          --app-grid-columns: 3;
        }
      }
      @media (max-width: 750px) {
        :host {
          --app-grid-columns: 2;
          padding: 10px;
        }
        .module_title {
          font-size: 18px;
        }
      }
      @media (max-width: 500px) {
        :host {
          padding: 5px;
        }
      }
      @media (max-width: 400px) {
        :host {
          --app-grid-gutter: 1px;
          padding-left: 0;
          padding-right: 0;
        }
        .module_title {
          padding-left: 16px;
        }
      }
    </style>

    <iron-localstorage
      id="localstorage"
      name="my-app-storage"
      value="{{userInfo}}"
      on-iron-localstorage-load="_localStorageLoad"
      on-iron-localstorage-load-empty="_onLocalStorageEmpty">
    </iron-localstorage>

    <!-- Obtener favoritos del usuario -->
    <iron-ajax
      id="ajax"
      url="http://localhost:8000/api/v1/favorites-by-user"
      on-response="handleResponse">
    </iron-ajax>

    <!-- Agregar a favoritos -->
    <iron-ajax
      id="ajaxSaveLike"
      method="POST"
      url="http://localhost:8000/api/v1/savelike-by-user"
      on-response="savelike">
    </iron-ajax>
    <!-- Eliminar de favoritos -->
    <iron-ajax
      id="ajaxDislike"
      method="POST"
      url="http://localhost:8000/api/v1/dislike-by-user"
      on-response="dislike">
    </iron-ajax>

    <!-- Montrer un placeholder du module en obtenant les rÃ©sultats -->
    <template is="dom-if" if="{{isLoading}}" restamp="true">
      <div class="app-grid small_cards_placeholder">
        <template is="dom-repeat-n" count="5">
          <placeholder-card-dashboard></placeholder-card-dashboard>
        </template>
      </div>
    </template>

    <template is="dom-repeat" items="{{data}}" as="module">
      <div class="module_title paper-font-title">{{module.name}}</div>
      <div class="app-grid">
        <template is="dom-repeat" items="{{module.items}}" as="card">
          <favorite-card data="[[card]]"></favorite-card>
        </template>
      </div>
    </template>

    <paper-toast id="toast" duration="12000">
      <paper-button on-tap="_saveLikePlan">Deshacer</paper-button>
    </paper-toast>

  </template>

  <script>
    Polymer({
      is: 'favoritos-view',

      listeners: {
        'dislike-plan': '_dislikePlan'
      },

      attached: function() {
        this.id_obj = 0;
        this.type = "";

        this.isLoading = true;
        this.fire('show-progress', true);

        this._updateGridStyles = this._updateGridStyles || function() {
          this.updateStyles();
        }.bind(this);
        window.addEventListener('resize', this._updateGridStyles);
      },
      detached: function() {
        window.removeEventListener('resize', this._updateGridStyles);
      },

      _localStorageLoad: function () {
        this.$.ajax.params = {
          'id': this.userInfo.user.id,
          'token': this.userInfo.token
        };
        this.$.ajax.generateRequest();
      },

      handleResponse: function (response) {
        this.isLoading = false;
        this.fire('show-progress', false);
        this.data = response.detail.response;
      },

      _saveLikePlan: function () {
        this.$.toast.toggle();

        this.$.ajaxSaveLike.params = {
          'id': this.userInfo.user.id,
          'token': this.userInfo.token,
          'idObject': this.id_obj,
          'typeObject': this.type
        }

        this.$.ajaxSaveLike.generateRequest();
      },
      savelike: function (response) {
        this.fire('show-progress', true);
        this._localStorageLoad();
      },

      _dislikePlan: function (event) {
        this.id_obj = event.detail.idObject;
        this.type = event.detail.type;

        this.$.ajaxDislike.params = {
          'id': this.userInfo.user.id,
          'token': this.userInfo.token,
          'idObject': this.id_obj,
          'typeObject': this.type
        }

        this.$.ajaxDislike.generateRequest();
      },
      dislike: function (response) {
        this.$.toast.text = response.detail.response.response;
        this.$.toast.show();

        this.fire('show-progress', true);
        this._localStorageLoad();
      }
    });
  </script>
</dom-module>
