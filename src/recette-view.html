<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="../bower_components/iron-icons/maps-icons.html">

<link rel="import" href="elements/single_view/place-info-card.html">
<link rel="import" href="elements/recommended-side-module.html">

<link rel="import" href="shared-styles.html">

<dom-module id="recette-view">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        @apply(--layout-vertical);
        @apply(--layout-center);
        padding-top: 40px;
      }
      .cards_container{
        @apply(--layout-horizontal);
        @apply(--layout-center-justified);
      }

      @media (max-width: 900px) {
        :host {
          padding-top: 20px;
        }
        .cards_container{
          @apply(--layout-vertical);
          @apply(--layout-center);
        }
      }
      @media (max-width: 750px) {
        :host{
          padding-top: 5px;
        }
      }
    </style>

    <app-location route="{{route}}"></app-location>
    <app-route route="{{route}}" pattern="/recette/:page" data="{{routeData}}" tail="{{subroute}}"></app-route>

    <div class="cards_container">
      <place-info-card url="/recipes/{{routeData.page}}"></place-info-card>
    </div>

  </template>

  <script>
    Polymer({
      is: 'recette-view',
    });
  </script>
</dom-module>
