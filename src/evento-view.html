<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="../bower_components/iron-icons/iron-icons.html">

<link rel="import" href="elements/single_view/event-info-card.html">
<link rel="import" href="elements/recommended-side-module.html">

<link rel="import" href="shared-styles.html">

<dom-module id="evento-view">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        @apply(--layout-vertical);
        @apply(--layout-center);
        padding-top: 40px;
      }
      .cards_container{
        @apply(--layout-horizontal);
        @apply(--layout-center-justified);
      }

      @media (max-width: 900px) {
        :host {
          padding-top: 20px;
        }
        .cards_container{
          @apply(--layout-vertical);
          @apply(--layout-center);
        }
      }
      @media (max-width: 750px) {
        :host{
          padding-top: 5px;
        }
      }
    </style>

    <app-location route="{{route}}"></app-location>
    <app-route route="{{route}}" pattern="/evento/:category/:slug" data="{{routeData}}" tail="{{subroute}}"></app-route>

    <iron-ajax
      auto
      url="{{url}}"
      loading="{{isLoading}}"
      last-response="{{data}}"
      on-response="handleResponse">
    </iron-ajax>

    <div class="cards_container">
      <event-info-card url="http://localhost:8000/api/v1/event/{{routeData.slug}}/category/{{routeData.category}}"></event-info-card>

      <!-- Recomendados barra Lateral -->
      <recommended-side-module
        title="Eventos recomendados"
        icon="event"
        type="evento">
      </recommended-side-module>
    </div>

  </template>

  <script>
    Polymer({
      is: 'evento-view',
    });
  </script>
</dom-module>
