<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/polymerfire/firebase-query.html">

<link rel="import" href="../bower_components/app-layout/app-box/app-box.html">

<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">

<link rel="import" href="../bower_components/dom-repeat-n/dom-repeat-n.html">
<link rel="import" href="elements/placeholder-card.html">
<link rel="import" href="elements/module-element.html">
<link rel="import" href="shared-styles.html">

<dom-module id="home-view">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        position: relative;
        --app-grid-columns: 5;
        --app-grid-gutter: 8px;
        @apply(--layout-vertical);
        @apply(--layout-center);
      }
      .items_placeholder{
        margin-top: -4px;
      }

      app-box {
        width: 100%;
        height: 300px;
        color: white;
        margin-top: 40px;
        --app-box-background-front-layer: {
          background-image: url('http://source.unsplash.com/1920x500/?food');
          margin-top: -200px;
          height: 500px;
        };
      }
      app-box .container {
        background-color: rgba(51,51,51,0.8);
        height: 100%;
      }
      app-box span {
        text-align: center;
      }
      app-box paper-button {
        margin-top: 12px;
        padding: 8px 24px;
      }

      @media (max-width: 900px) {
        :host {
          --app-grid-columns: 3;
        }
      }
      @media (max-width: 500px) {
        :host {
          --app-grid-columns: 2;
          --app-grid-gutter: 5px;
        }
      }
    </style>

    <iron-ajax
      url="../data/home.json"
      auto
      handle-as="json"
      on-response="handleResponse">
    </iron-ajax>

    <firebase-query
      app-name="mapetitecuisine"
      path="/recipes"
      data="{{recipes}}"
      limit-to-first=5 >
    </firebase-query>

    <div class="cards_container">
      <div class="module_title">
        <div class="module_title_title paper-font-headline">Quoi de neuf cette semaine?</div>
        <div class="module_title_subtitle paper-font-body1">Découvrez nos nouvelles recettes</div>
      </div>

      <!-- Montrer un placeholder du module en obtenant les résultats -->
      <template is="dom-if" if="{{loadingData}}" restamp="true">
        <div class="app-grid items_placeholder">
          <template is="dom-repeat-n" count="5">
            <placeholder-card></placeholder-card>
          </template>
        </div>
      </template>

      <!-- 5 recettes les plus récentes -->
      <div class="app-grid">
        <template is="dom-repeat" items="{{recipes}}" as="recipe">
          <plan-card
            url="[[recipe.url]]"
            image="[[recipe.image]]"
            title="[[recipe.name]]"
            date="[[recipe.date]]"
            rating="[[recipe.rating]]"
            price="[[recipe.price_range]]"
            description="[[recipe.description]]"
            categories="[[_getCategories(recipe.categories)]]"
            exist-recipe="{{userBasket}}">
          </plan-card>
        </template>
      </div>

      <template is="dom-if" if="{{!loadingData}}" restamp="true">
        <div class="button_plus layout horizontal center">
          <span class="flex"></span>
          <a href="/recettes" class="more_button_text link">
            <paper-button noink class="view-more-recipe">Plus de recettes</paper-button>
          </a>
        </div>
      </template>
    </div>

    <!-- Comment ça marche -->
    <app-box effects="parallax-background" effects-config='{"parallax-background":{"scalar": 1.4}}'>
      <div class="container layout vertical center">
        <span class="dark module_title_title comment_marche_title paper-font-headline">Ma Petite Cuisine, comment ça marche?</span>
        <div class="comment_marche_info layout horizontal">
          <div class="layout vertical center flex">
            <iron-icon icon="favorite"></iron-icon>
            <span class="text">Choisis ce qui te fait envie</span>
          </div>
          <div class="layout vertical center flex">
            <iron-icon icon="list"></iron-icon>
            <span class="text">Crée ta liste de course selon les ingredients</span>
          </div>
          <div class="layout vertical center flex">
            <iron-icon icon="shopping-basket"></iron-icon>
            <span class="text">Commande directement tes course chez un de nos partenaires</span>
          </div>
        </div>
      </div>
    </app-box>

    <!-- <template is="dom-repeat" items="{{homeData}}" as="module">
      <module-element
        has-title="[[_hasTitle(module.template)]]"
        parallax="[[_isParallax(module.template)]]"
        recomendado="[[_moduleRecomendado(module.template)]]"
        data="[[module]]">
      </module-element>
    </template> -->

  </template>

  <script>
    Polymer({
      is: 'home-view',

      properties: {
        homeData: {
          type: Object,
          value: []
        },
        recipes: {
          type: Array,
          observer: '_recipeChanged'
        },
        loadingData: {
          type: Boolean,
          value: true
        },
        userBasket: {
          type: Array
        }
      },

      ready: function() {
        if (this.loadingData) {
          this.fire('show-progress', true);
        } else {
          this.loadingData = false;
          this.fire('show-progress', false);
        }

        this._updateGridStyles = this._updateGridStyles || function() {
          this.updateStyles();
        }.bind(this);
        window.addEventListener('resize', this._updateGridStyles);
      },
      detached: function() {
        window.removeEventListener('resize', this._updateGridStyles);
      },
      _hasTitle: function (template) {
        if (template == 0 || template == 2) {
          return true;
        }
      },
      _moduleRecomendado: function(template) {
        return template === 1;
      },
      _isParallax: function (template) {
        if (template == 3) {
          return true;
        } else {
          return false;
        }
      },
      handleResponse: function (data) {
        this.homeData = data.detail.response;
      },
      _recipeChanged: function (newData, oldData) {
        if (newData.length > 0) {
          this.loadingData = false;
          this.fire('show-progress', false);
        }
      },
      _getCategories: function (categories) {
        var list = [];

        for (var key in categories) {
          if (categories.hasOwnProperty(key)) {
            var obj = categories[key];
            list.push(key);
            // for (var prop in obj) {
            //   if (obj.hasOwnProperty(prop)) {
            //     console.log(prop + " = " + obj[prop]);
            //   }
            // }
          }
        }
        return list;
      }
    });
  </script>
</dom-module>
