<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="../bower_components/paper-menu-button/paper-menu-button.html">

<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-list/iron-list.html">
<link rel="import" href="../bower_components/iron-scroll-threshold/iron-scroll-threshold.html">

<link rel="import" href="../bower_components/dom-repeat-n/dom-repeat-n.html">
<link rel="import" href="elements/placeholder-card.html">
<link rel="import" href="elements/plan-card.html">
<link rel="import" href="shared-styles.html">

<dom-module id="restaurantes-todos-view">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        position: relative;
        --app-grid-columns: 5;
        --app-grid-gutter: 8px;
        @apply(--layout-vertical);
        @apply(--layout-center);
      }
      paper-menu-button {
        --paper-menu-button: {
          padding-right: 0;
        }
        --paper-menu-button-dropdown: {
          margin-top: 50px;
        }
        --paper-menu-button-content:{
          cursor: pointer;
        }
      }
      .items_placeholder {
        margin-top: -4px;
      }

      iron-icon {
        --iron-icon-fill-color: #757575;
      }
      .textOrderBy {
        color: #757575;
      }

      iron-list {
        flex: 1 1 auto;
        box-sizing: border-box;
        padding-top: 8px;
        padding-left: 5px;
      }

      .event_container {
        width: 20%;
        height: auto;
        padding: 0 8px 8px 0;
        box-sizing: border-box;
      }

      .spinner_container {
        padding: 40px 0;
        box-sizing: border-box;
      }
      paper-spinner-lite {
        width: 24px;
        height: 24px;
        --paper-spinner-color: var(--app-secondary-color);
      }

      @media (max-width: 1000px) {
        :host {
          --app-grid-columns: 4;
        }
        .event_container {
          width: 25%;
        }
      }
      @media (max-width: 800px) {
        :host {
          --app-grid-columns: 3;
        }
        .event_container {
          width: 33.33%;
        }
      }
      @media (max-width: 500px) {
        :host {
          --app-grid-columns: 2;
          --app-grid-gutter: 5px;
        }
        .event_container {
          width: 50%;
        }
      }
    </style>

    <iron-ajax
      id="ajax"
      url="../data/restaurants.json"
      handle-as="json"
      loading="{{isLoading}}"
      on-response="handleResponse">
    </iron-ajax>

    <div class="cards_container">
      <div class="module_title layout horizontal center">
        <div>
          <div class="module_title_title paper-font-headline">Toutes nos recettes "Sportifs"</div>
          <div class="module_title_subtitle paper-font-body1">Petite discription des recettes</div>
        </div>
        <span class="flex"></span>
        <paper-menu-button horizontal-align="right">
          <paper-button class="dropdown-trigger" tabindex="0">
            <iron-icon icon="sort"></iron-icon>
            <span class="textOrderBy">Trier par</span>
          </paper-button>

          <paper-menu class="dropdown-content" attr-for-selected="value" on-iron-select="sortSelected">
            <paper-item value="rating">Difficulté</paper-item>
            <paper-item value="cheapest">Temps</paper-item>
            <paper-item value="expensive">Prix</paper-item>
          </paper-menu>
        </paper-menu-button>
      </div>
    </div>

    <!-- Montrer un placeholder du module en obtenant les résultats -->
    <template is="dom-if" if="{{initialLoading}}" restamp="true">
      <div class="app-grid items_placeholder">
        <template is="dom-repeat-n" count="5">
          <placeholder-card></placeholder-card>
        </template>
      </div>
    </template>

    <div class="cards_container">
      <iron-list id="list" items="[]" as="module" scroll-target="document" grid scroll-offset="400">
        <template>
          <plan-card
            url="[[module.url_link]]"
            image="[[module.url_img]]"
            title="[[module.name]]"
            contentype="restaurant"
            rating="[[module.average_ranking_total]]"
            price="[[module.price_range]]"
            description="[[module.description]]"
            location="[[module.location]]"
            class="event_container">
          </plan-card>
        </template>
      </iron-list>
    </div>

    <template is="dom-if" if="{{!initialLoading}}" restamp="true">
      <div class="spinner_container layout vertical center">
        <paper-spinner-lite alt="Cargando datos" active="{{isLoading}}"></paper-spinner-lite>
      </div>
    </template>

    <iron-scroll-threshold
      id="scrollTheshold"
      lower-threshold="400"
      on-lower-threshold="_onLowerThreshold"
      scroll-target="document">
    </iron-scroll-threshold>

  </template>

  <script>
    Polymer({
      is: 'restaurantes-todos-view',

      properties: {
        perPage: {
          type: Number,
          value: 20
        },
        page: {
          type: Number,
          value: 0
        }
      },

      attached: function() {
        this.initialLoading = true;
        this.fire('show-progress', true);

        this._updateGridStyles = this._updateGridStyles || function() {
          this.updateStyles();
        }.bind(this);
        window.addEventListener('resize', this._updateGridStyles);
      },
      detached: function() {
        window.removeEventListener('resize', this._updateGridStyles);
      },

      _getAPIEndpoint: function(page) {
        return 'http://localhost:8000/api/v1/all-restaurant?page=' + page;
      },

      handleResponse: function (e) {
        this.initialLoading = false;
        this.fire('show-progress', false);

        var self = this;
        var data = e.detail.response;

        if (!data) {
          return;
        }

        data.forEach(function(event) {
          self.$.list.push('items', event);
        });

        this.$.scrollTheshold.clearTriggers();
      },

      _onLowerThreshold: function() {
        this.debounce('_loadData', this._loadMoreData, 60);
      },

      _loadMoreData: function() {
        if (this.$.ajax.lastRequest) {
          this.$.ajax.lastRequest.abort();
        }
        this.page ++;
        this.$.ajax.generateRequest();
      },

      // TODO: Ordenar restaurantes desde el backend
      sortSelected: function (e) {
        this.initialLoading = true;
        this.fire('show-progress', true);

        this.order = "";
        this.order = e.target.selected;

        // Al momento de seleccionar un tipo de ordenamiento se reinicia los valores de page e items
        this.page = 0;
        this.$.list.items = [];

        this.debounce('_loadData', this._loadMoreData, 60);
      },

      _sort: function(val) {
        switch(val) {
          case 'rating':
            return function(a, b) {
              if (a.average_ranking_total === b.average_ranking_total) return 0;
              return a.average_ranking_total > b.average_ranking_total ? -1 : 1;
            };
          case 'cheapest':
            return function(a, b) {
              if (a.price_range === b.price_range) return 0;
              return a.price_range < b.price_range ? -1 : 1;
            };
          case 'expensive':
            return function(a, b) {
              if (a.price_range === b.price_range) return 0;
              return a.price_range > b.price_range ? -1 : 1;
            };
        }
      }
    });
  </script>
</dom-module>
