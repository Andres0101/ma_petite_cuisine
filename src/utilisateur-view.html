<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/polymerfire/firebase-query.html">

<link rel="import" href="../bower_components/app-route/app-route.html">

<link rel="import" href="../bower_components/iron-pages/iron-pages.html">

<link rel="import" href="shared-styles.html">

<dom-module id="utilisateur-view">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
    </style>

    <firebase-query
      app-name="mapetitecuisine"
      path="/basket/{{userId}}"
      data="{{userBasket}}" >
    </firebase-query>

    <app-route route="{{route}}" pattern="/:page" data="{{routeData}}" tail="{{subroute}}"></app-route>

    <!-- Contenido -->
    <iron-pages selected="[[page]]" attr-for-selected="name">
      <fiche-recettes-view name="fiche-recettes" user-basket-recipes="{{userBasketRecipes}}" no-data="{{data}}"></fiche-recettes-view>
      <calificaciones-view name="calificaciones"></calificaciones-view>
      <!-- <favoritos-view name="favoritos"></favoritos-view> -->
    </iron-pages>
  </template>

  <script>
    Polymer({
      is: 'utilisateur-view',
      properties:{
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged',
        },
        route:{
          type: Object
        },
        userId:{
          type: String
        },
        userBasket:{
          type: Array,
          observer: '_userBasket'
        }
      },

      observers: [
        '_routePageChanged(routeData.page)',
      ],

      _routePageChanged: function(page) {
        this.page = page || '';
      },

      _pageChanged: function(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl(page + '-view' + '.html');
        this.importHref(resolvedPageUrl, null, this._showPage404, true);
      },

      _userBasket: function (newData, oldData) {
        var list = [];

        if (newData.length != 0) {
          this.data = false;
          
          for (var i = 0; i < newData.length; i++) {
            for (var key in newData[i]) {
              if (newData[i].hasOwnProperty(key)) {
                if (key == "$key") {
                  var obj = newData[i][key];
                  list.push(obj);
                }
              }
            }
          }
        } else {
          this.data = true;
        }

        this.userBasketRecipes = list;
      },

      _showPage404: function() {
        this.fire("show-404");
      },
    });
  </script>
</dom-module>
