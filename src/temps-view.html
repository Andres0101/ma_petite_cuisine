<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/polymerfire/firebase-query.html">

<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">

<link rel="import" href="../bower_components/dom-repeat-n/dom-repeat-n.html">
<link rel="import" href="elements/placeholder-card.html">
<link rel="import" href="elements/recipe-card.html">
<link rel="import" href="shared-styles.html">

<dom-module id="temps-view">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        position: relative;
        --app-grid-columns: 5;
        --app-grid-gutter: 8px;
        @apply(--layout-vertical);
        @apply(--layout-center);
      }
      .items_placeholder {
        margin-top: -4px;
      }

      iron-icon {
        --iron-icon-fill-color: #757575;
      }
      .textOrderBy {
        color: #757575;
      }

      iron-list {
        flex: 1 1 auto;
        box-sizing: border-box;
        padding-top: 8px;
        padding-left: 5px;
      }

      paper-spinner-lite {
        width: 24px;
        height: 24px;
        --paper-spinner-color: var(--app-secondary-color);
      }

      @media (max-width: 1000px) {
        :host {
          --app-grid-columns: 4;
        }
      }
      @media (max-width: 800px) {
        :host {
          --app-grid-columns: 3;
        }
      }
      @media (max-width: 500px) {
        :host {
          --app-grid-columns: 1;
        }
      }
    </style>

    <firebase-query
      app-name="mapetitecuisine"
      path="/recipes"
      data="{{recipes}}" >
    </firebase-query>

    <div class="cards_container">
      <div class="module_title">
        <div class="module_title_title paper-font-headline">Toutes nos recettes pour les Temps</div>
        <div class="module_title_subtitle paper-font-body1">Petite discription des recettes</div>
      </div>
    </div>

    <!-- Montrer un placeholder du module en obtenant les rÃ©sultats -->
    <template is="dom-if" if="{{isLoading}}" restamp="true">
      <div class="app-grid items_placeholder">
        <template is="dom-repeat-n" count="5">
          <placeholder-card></placeholder-card>
        </template>
      </div>
    </template>

    <div class="cards_container">
      <div class="app-grid">
        <template is="dom-repeat" items="{{recipesTemps}}" as="recipe">
          <recipe-card
            url="[[recipe.url]]"
            image="[[recipe.image]]"
            title="[[recipe.name]]"
            date="[[recipe.date]]"
            rating="[[recipe.rating]]"
            price="[[recipe.price_range]]"
            description="[[recipe.description]]"
            categories="[[_getCategories(recipe.categories)]]"
            exist-recipe="{{userBasket}}">
          </recipe-card>
        </template>
      </div>
    </div>

  </template>

  <script>
    Polymer({
      is: 'temps-view',

      properties: {
        recipes: {
          type: Array,
          observer: '_recipeChanged'
        },
        isLoading: {
          type: Boolean,
          value: true
        },
        recipesTemps: {
          type: Array,
          value: []
        },
        userBasket: {
          type: Array
        }
      },

      ready: function () {
        if (this.isLoading) {
          this.fire('show-progress', true);
        } else {
          this.isLoading = false;
          this.fire('show-progress', false);
        }
      },

      attached: function() {
        this._updateGridStyles = this._updateGridStyles || function() {
          this.updateStyles();
        }.bind(this);
        window.addEventListener('resize', this._updateGridStyles);
      },
      detached: function() {
        window.removeEventListener('resize', this._updateGridStyles);
      },

      _recipeChanged: function (newData, oldData) {
        if (newData.length > 0) {
          this.isLoading = false;
          this.fire('show-progress', false);

          var list = [];

          for (var i = 0; i < newData.length; i++) {
            var arrayCategories = this._getCategories(newData[i].categories);
            // Validate if "temps" appears in arrayCategories
            if (arrayCategories.indexOf("temps") > -1) {
              list.push(newData[i]);
            }
          }

          this.set('recipesTemps', list);
        }
      },

      _getCategories: function (categories) {
        var list = [];

        for (var key in categories) {
          if (categories.hasOwnProperty(key)) {
            var obj = categories[key];
            list.push(key);
          }
        }
        return list;
      }
    });
  </script>
</dom-module>
