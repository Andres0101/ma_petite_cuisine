<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/polymerfire/firebase-query.html">

<link rel="import" href="../../../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../../../bower_components/paper-menu-button/paper-menu-button.html">
<link rel="import" href="../../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../../bower_components/paper-toast/paper-toast.html">
<link rel="import" href="../../../bower_components/paper-tooltip/paper-tooltip.html">
<link rel="import" href="../../../bower_components/paper-input/paper-textarea.html">

<link rel="import" href="../../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../../bower_components/iron-icons/image-icons.html">
<link rel="import" href="../../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../../bower_components/iron-icons/places-icons.html">

<link rel="import" href="../../../bower_components/google-youtube/google-youtube.html">

<link rel="import" href="../../../bower_components/dom-repeat-n/dom-repeat-n.html">
<link rel="import" href="../../../bower_components/material-progress/material-progress-bars.html">
<link rel="import" href="../../../bower_components/paper-rating/paper-rating.html">

<link rel="import" href="basic-info.html">
<link rel="import" href="../../shared-styles.html">
<link rel="import" href="../../shared-info-card-styles.html">

<dom-module id="recipe-info-card">
  <template>
    <style include="shared-styles"></style>
    <style include="shared-info-card-styles">
      #video {
        width: 100%;
      }
      #cover {
        min-width: 180px;
        height: 250px;
        margin-right: 20px;
      }
      #info_recipe {
        width: 100%;
        box-sizing: border-box;
        margin: 20px 0;
        padding: 10px;
      }
      #recipe_text {
        width: 64%;
      }
      #title {
        color: var(--paper-grey-800);
        margin-bottom: 14px;
      }
      #description_title,
      #details_title {
        color: var(--paper-grey-700);
      }
      #description_title {
        margin-bottom: 4px;
      }
      #description_text {
        color: var(--paper-grey-600);
      }
      #buttons {
        margin-top: 16px;
      }
      #buttons paper-button {
        margin-right: 6px;
      }
      #toast {
        z-index: 999 !important;
      }

      @media (max-width: 1100px) {
        #video {
          width: 100%;
        }
      }
      @media (max-width: 680px) {
        #cover {
          display: none;
        }
        #recipe_text {
          width: 100%;
        }
        #info_recipe {
          padding: 4px;
        }
        #title {
          font-size: 22px;
        }
        #description_title,
        #details_title {
          font-size: 16px;
        }
        #description_text {
          font-size: 13px;
          line-height: 16px;
        }
      }
    </style>

    <!-- Obtenir les details de la recette -->
    <firebase-query
      app-name="mapetitecuisine"
      path="/recipes"
      equal-to="{{url}}"
      data="{{recipeInfo}}" >
    </firebase-query>

    <!-- Obtenir la note de la recette -->
    <firebase-query
      app-name="mapetitecuisine"
      path="/rating"
      equal-to="{{url}}"
      data="{{recipeRating}}" >
    </firebase-query>

    <app-location route="{{route}}"></app-location>

    <div class="layout vertical center">
      <div class="cards_container layout vertical center">
        <google-youtube
          id="video"
          video-id="aQUuhcN6x-o"
          iv_load_policy="3"
          rel="0"
          showinfo="0"
          fluid>
        </google-youtube>
        <div id="info_recipe" class="layout horizontal center-justified">
          <iron-image id="cover" src="[[recipeInfo.0.image]]" preload fade sizing="cover"></iron-image>
          <div id="recipe_text" class="layout vertical">
            <div class="layout vertical end">
              <paper-rating rating="[[recipeInfo.0.rating]]" disabled></paper-rating>
            </div>
            <div id="title" class="paper-font-headline">[[recipeInfo.0.name]]</div>
            <div id="description_title" class="paper-font-subhead">Description</div>
            <div id="description_text" class="paper-font-body1">[[recipeInfo.0.description]]</div>
            <br>
            <div id="rating_count_cover" class="cover_item paper-font-body1">
              <template is="dom-repeat-n" count="[[recipeInfo.0.details.numPeople]]">
                <iron-icon icon="social:person"></iron-icon>
              </template>
              [[recipeInfo.0.details.numPeople]]
            </div>
            <div class="layout horizontal center">
              <div id="details_title" class="paper-font-subhead">Pr√©paration: &nbsp;</div>
              <div id="description_text" class="paper-font-body1">[[recipeInfo.0.details.preparation]]</div>
            </div>
            <div class="layout horizontal center">
              <div id="details_title" class="paper-font-subhead">Cuisson: &nbsp;</div>
              <div id="description_text" class="paper-font-body1">[[recipeInfo.0.details.cooking]]</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Info de la recette -->
    <basic-info
      categories="[[_getCategories(recipeInfo.0.categories)]]"
      ingredients="[[_getIngredients(recipeInfo.0.ingredients)]]"
      utensils="[[_getUtensils(recipeInfo.0.utensils)]]" >
    </basic-info>

    <hr>

    <div class="info_section">
      <!-- Qualifications -->
      <div class="info_item">
        <div class="section_title layout horizontal center">
          <iron-icon icon="stars"></iron-icon>
          <div class="paper-font-subhead">Notations</div>
        </div>
        <div id="ratingScore" class="layout horizontal center">
          <div>
            <div id="ratingText" class="layout horizontal end">
              <div class="paper-font-display3">[[recipeInfo.0.rating]]</div>
              <div class="paper-font-display1">/ 5</div>
            </div>
            <paper-rating rating="[[recipeInfo.0.rating]]" disabled></paper-rating>
          </div>
          <span class="flex"></span>
          <paper-button raised class="raised_button" on-tap="_openRating">Noter</paper-button>
        </div>
        <material-progress-bars max="[[recipeInfo.0.countPeopleRated]]" bar-height="18" animated legend-label="[[recipeInfo.0.countPeopleRated]] notes">
          <template is="dom-repeat" items="[[ratingByStars]]" as="rating">
            <div class$="bar rating_bar[[rating.stars]]" data-value$="[[rating.count]]" data-legend$="[[_getLegend(rating.stars)]]">
              <span>[[rating.count]]</span>
            </div>
          </template>
        </material-progress-bars>
      </div>
    </div>

    <paper-dialog id="rating_dialog" with-backdrop on-iron-overlay-opened="patchOverlay" on-iron-overlay-closed="_restoreDocumentScrolling">
      <div class="layout vertical center">
        <iron-image id="review_image" src="https://source.unsplash.com/random/60x60" preload fade sizing="cover"></iron-image>
        <div class="paper-font-body1">Votre notation</div>
        <paper-rating id="review_rating" rating="0"></paper-rating>
      </div>
      <div class="buttons">
        <paper-button noink dialog-dismiss>Annuler</paper-button>
        <paper-button noink on-tap="_submitRating">Envoyer</paper-button>
      </div>
    </paper-dialog>

    <paper-toast id="toast"></paper-toast>

    <paper-tooltip animation-delay="100" id="favorite_tooltip" for="favorite_button" position="top"></paper-tooltip>

  </template>

  <script>
    Polymer({
      is: 'recipe-info-card',

      properties: {
        recipeRating: {
          type: Object,
          observer: '_checkRating'
        }
      },

      attached: function () {
        this._updateGridStyles = this._updateGridStyles || function() {
          this.updateStyles();
        }.bind(this);
        window.addEventListener('resize', this._updateGridStyles);
      },
      detached: function() {
        window.removeEventListener('resize', this._updateGridStyles);
      },
      _checkRating: function (newData, oldData) {
        var list = [];

        for (var i = 0; i < newData.length; i++) {
          var obj = newData[i];
          for (var key in obj) {
            if (typeof obj[key] != 'string') {
              list.push(obj[key]);
            }
          }
        }

        this.ratingByStars = list;
      },
      _toggleFavorite: function (e) {
        //TODO: Ejecutar un POST request con iron-ajax para marcar/desmarcar favorito con el id del restaurante
        var isFavorite = e.target.active;
        if (isFavorite) {
          this.$.toast.text = "Agregado a favoritos";
        } else{
          this.$.toast.text = "Eliminado de favoritos";
        }
        this.$.toast.show();

        this.$.favorite_button.classList.add("animate");
        this.async(function () {
          this.$.favorite_button.classList.remove("animate");
          if (isFavorite) {
            this.$.favorite_tooltip.textContent = "Eliminar de favoritos";
          } else{
            this.$.favorite_tooltip.textContent = "Agregar a favoritos";
          }
        },this.$.toast.duration);
      },
      _joinLocations: function (locations) {
        return locations.map(function(location){
          return location.name;
        }).join(" | ");
      },
      _openRating: function (e) {
        this.$.rating_dialog.open();
      },
      _submitRating: function () {
        if (this.$.review_rating.rating != 0) {
          console.log("Envoyer note", this.$.review_rating.rating);
          this.$.rating_dialog.close();
          this.$.review_rating.rating = 0;
        } else {
          this.$.toast.text = "Eliminado de favoritos";
          this.$.toast.show();
        }
        // TODO: Enviar review y mostrar un √≠cono de carga en el di√°logo
      },
      _getCategories: function (categories) {
        var list = [];

        for (var key in categories) {
          if (categories.hasOwnProperty(key)) {
            list.push(key);
          }
        }
        return list;
      },
      _getIngredients: function (ingredients) {
        var list = [];

        for (var key in ingredients) {
          if (ingredients.hasOwnProperty(key)) {
            list.push(ingredients[key]);
          }
        }
        return list;
      },
      _getUtensils: function (utensils) {
        var list = [];

        for (var key in utensils) {
          if (utensils.hasOwnProperty(key)) {
            list.push(key);
          }
        }
        return list;
      },
      _hasGallery: function (hasImages, hasVideos) {
        return (this._hasItems(hasImages) || this._hasItems(hasVideos));
      },
      _hasSpecialInfo: function (hasChef, hasRecommendedProduct) {
        return (hasChef || hasRecommendedProduct);
      },
      _countItems: function (array) {
        return array.length;
      },
      _hasItems: function (array) {
        return array.length > 0;
      },
      _getLegend: function (stars) {
        switch (stars) {
          case 1:
            return "Mauvais";
            break;
          case 2:
            return "M√©diocre";
            break;
          case 3:
            return "Aceptable";
            break;
          case 4:
            return "Bon";
            break;
          case 5:
            return "Excellent";
            break;
        }
      },
      patchOverlay: function (e) {
        document.body.style.overflow = 'hidden';
        if (e.target.withBackdrop) {
          e.target.parentNode.insertBefore(e.target.backdropElement, e.target);
        }
      },
      _restoreDocumentScrolling: function(e) {
        document.body.style.overflow = '';
        this._videoId = "";
      }
    });
  </script>
</dom-module>
