<link rel="import" href="../../../bower_components/polymer/polymer.html">

<link rel="import" href="../../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../../bower_components/iron-icons/iron-icons.html">

<link rel="import" href="../../../bower_components/app-flickity/app-flickity.html">

<link rel="import" href="../plan-card.html">
<link rel="import" href="../open-now.html">
<link rel="import" href="../../shared-styles.html">

<dom-module id="eventos-aqui">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 20px;
      }
      .section_title{
        color: rgba(0, 0, 0, 0.75);
        margin: 12px 0;
      }
      .section_title iron-icon{
        margin-right: 12px;
      }
      .section_title div{
        font-weight: 500;
      }
      .info_item{
        padding: 10px 5px;
      }

      /* Eventos aquí */
      app-flickity{
        width: 100%;
        --app-flickity-cell:{
          width: 200px;
          height: 250px;
          padding: 8px 4px;
        }
        --flickity-prev-next-button-arrow-color: rgba(40,40,40,0.2);
        --flickity-prev-next-button:{
          background-color: transparent;
          @apply(--shadow-transition);
        }
        --flickity-prev-next-button-hover:{
          background-color: white;
          @apply(--shadow-elevation-4dp);
        }
        --flickity-prev-next-button-active:{
          opacity: 1;
        }
      }

      .next_event {
        --plan-card-image: {
          background-color: #eee;
          width: 100%;
          height: 130px;
        }
        --plan-card-description:{
          margin-bottom: 0;
        }
      }

      @media (max-width: 900px) {
        app-flickity{
          --app-flickity-cell:{
            width: 150px;
            height: 190px;
            padding: 8px 4px;
          }
          --flickity-prev-next-button:{
            background-color: white;
            @apply(--shadow-transition);
            @apply(--shadow-elevation-2dp);
            width: 32px;
            height: 32px;
          }
        }
        .next_event {
          --plan-card-image: {
            background-color: #eee;
            width: 100%;
            height: 100px;
          }
          --plan-card-content:{
            padding: 10px;
          }
          --plan-card-title:{
            font-size: 14px;
          }
          --plan-card-description:{
            margin: 0;
            font-size: 12px;
          }
          --plan-card-location:{
            margin-top: 2px;
            font-size: 12px;
          }
          --plan-card-date:{
            font-size: 12px;
          }
        }
      }
      @media (max-width: 600px) {
        :host {
          padding: 10px;
        }
      }
    </style>

    <div class="info_item">
      <div class="section_title layout horizontal center">
        <iron-icon icon="today"></iron-icon>
        <div class="paper-font-subhead">Próximos eventos</div>
      </div>
      <app-flickity id="flickity" cell-align="left" free-scroll hide-page-dots contain>
        <template id="template" is="dom-repeat" items="[[data]]" as="evento">
          <plan-card
            class="next_event"
            cell
            contentype="event"
            title="[[evento.name]]"
            date="[[evento.date]]"
            url="[[evento.slug]]"
            image="[[evento.image]]"
            description="[[evento.description]]"
            location="[[evento.location]]">
          </plan-card>
        </template>
      </app-flickity>
    </div>

  </template>

  <script>
    Polymer({
      is: 'eventos-aqui',

      properties: {
        data: Object
      },
      attached: function () {
        if(this.data.length > 0){
          this.async(function () {
            //Destroy the empty app-flickity created when attached
            this.$.flickity.destroy();
            //Render the template
            this.$.template.render();
            //Init flickity
            this.$.flickity.init();
          });
        }
      }
    });
  </script>
</dom-module>
