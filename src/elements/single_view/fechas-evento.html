<link rel="import" href="../../../bower_components/polymer/polymer.html">

<link rel="import" href="../../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../../bower_components/iron-icons/iron-icons.html">

<link rel="import" href="../../../bower_components/app-flickity/app-flickity.html">

<link rel="import" href="../open-now.html">
<link rel="import" href="../../shared-styles.html">

<dom-module id="fechas-evento">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 20px;
      }
      .section_title{
        color: rgba(0, 0, 0, 0.75);
        margin: 12px 0;
      }
      .section_title iron-icon{
        margin-right: 12px;
      }
      .section_title div{
        font-weight: 500;
      }
      .info_item{
        padding: 10px 5px;
      }

      /* Slider de fechas */
      app-flickity{
        width: 100%;
        --app-flickity-cell:{
          width: 190px;
          height: 150px;
          margin: 8px 4px;
          box-sizing: border-box;
        }
        --flickity-prev-next-button-arrow-color: rgba(40,40,40,0.2);
        --flickity-prev-next-button:{
          background-color: transparent;
          @apply(--shadow-transition);
        }
        --flickity-prev-next-button-hover:{
          background-color: white;
          @apply(--shadow-elevation-2dp);
        }
        --flickity-prev-next-button-active:{
          opacity: 1;
        }
      }
      .date_card{
        @apply(--shadow-elevation-2dp);
        padding: 12px;
        background-color: white;
        border-radius: 2px;
        overflow: hidden;
      }
      .date_card iron-icon:first-child{
        color: #ddd;
        margin-bottom: 8px;
      }
      .date_card .date_title{
        font-size: 20px;
        font-weight: 500;
        line-height: 22px;
        color: #444;
        margin-top: 12px;
      }
      .date_card .date_time{
        color: #888;
      }

      @media (max-width: 900px) {
        app-flickity{
          --app-flickity-cell:{
            width: 150px;
            height: 190px;
            padding: 8px 4px;
          }
          --flickity-prev-next-button:{
            background-color: white;
            @apply(--shadow-transition);
            @apply(--shadow-elevation-2dp);
            width: 32px;
            height: 32px;
          }
        }
      }
      @media (max-width: 600px) {
        :host {
          padding: 10px;
        }
      }
    </style>

    <div class="info_item">
      <div class="section_title layout horizontal center">
        <iron-icon icon="today"></iron-icon>
        <div class="paper-font-subhead">Fechas</div>
      </div>
      <app-flickity id="flickity" cell-align="left" free-scroll hide-page-dots contain>
        <template id="template" is="dom-repeat" items="[[data]]" as="date">
          <div class="date_card layout vertical" cell>
            <div class="date_title">[[_computeDate(date.start, date.finish)]]</div>
            <span class="flex"></span>
            <div class="date_time paper-font-body1">[[_computeTime(date.start, date.finish)]]</div>
            <open-now
              start-date="[[date.start]]"
              finish-date="[[date.finish]]"
              opened-text="En proceso"
              opening-prefix="En"
              closed-text="Finalizado"
              closing-prefix="Finaliza en">
            </open-now>
          </div>
        </template>
      </app-flickity>
    </div>

  </template>

  <script>
    Polymer({
      is: 'fechas-evento',

      properties: {
        data: Object
      },
      attached: function () {
        this.async(function () {
          //Destroy the empty app-flickity created when attached
          this.$.flickity.destroy();
          //Render the template
          this.$.template.render();
          //Init flickity
          this.$.flickity.init();
          this._orderDates();
        });
      },
      _computeDate: function (start, finish) {
        var startDate = moment(start);
        var finishDate = moment(finish);

        var datesAreSameDay = startDate.isSame(finishDate, 'day');
        var datesAreSameMonth = startDate.isSame(finishDate, 'month');
        var daysDifference = finishDate.diff(startDate, 'days');

        if (daysDifference == 0) {
          return this._titleCase(startDate.format("MMMM DD"));
        } else if(datesAreSameMonth) {
          return this._titleCase(startDate.format("MMMM DD")) + " - " + finishDate.format("DD");
        } else{
          return this._titleCase(startDate.format("MMMM DD")) + " - " + this._titleCase(finishDate.format("MMMM DD"));
        }
      },
      _computeTime: function (start, finish) {
        var startDate = moment(start);
        var finishDate = moment(finish);

        return startDate.format("h:mm A") + " - " + finishDate.format("h:mm A");
      },
      _titleCase: function(string) {
         return string.charAt(0).toUpperCase() + string.slice(1);
      },
      _orderDates: function () {
        var diffArray = [];
        for (var i = 0; i < this.data.length; i++) {
          var timeDifference = moment(this.data[i].finish).diff(moment());
          if (timeDifference > 0) {
            diffArray.push(i);
          }
        }
        this.$.flickity.select(Math.min.apply(null, diffArray));
      }
    });
  </script>
</dom-module>
