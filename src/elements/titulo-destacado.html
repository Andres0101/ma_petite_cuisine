<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-ripple/paper-ripple.html">

<link rel="import" href="../shared-styles.html">

<dom-module id="titulo-destacado">
  <template>
    <style include="shared-styles">
      .titulo_destacado_card {
        position: relative;
        width: 100%;
        height: 100%;
      }
      #title {
        font-weight: 500;
      }
      #description {
        color: rgba(255, 255, 255, 0.8);
        width: 190px;
        text-align: center;
        margin-top: 10px;
      }
      .titulo_destacado_button {
        margin-top: 30px;
      }

      @media (max-width: 600px) {
        /* MÃ³dulos home - subhomes */
        #title {
          font-size: 18px;
          line-height: 20px;
        }
        #description {
          font-size: 12px;
        }
      }

      @media (max-width: 500px) {
        #description {
          margin: 0;
        }
      }
    </style>

    <div class="titulo_destacado_card layout vertical center-center">
      <div id="title" class="paper-font-headline">{{title}}</div>
      <div id="description" class="paper-font-subhead">{{description}}</div>
      <template is="dom-if" if="{{btnText}}" restamp="true">
        <a href="{{url}}" class="link">
          <paper-button noink class$="view-more-{{contentType}} titulo_destacado_button">{{btnText}}</paper-button>
        </a>
      </template>
    </div>

  </template>

  <script>
    Polymer({
      is: "titulo-destacado",

      properties: {
        url: String,
        title: String,
        description: String,
        btnText: String,
        contentType: String
      }
    })
  </script>
</dom-module>
