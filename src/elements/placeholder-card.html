<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="placeholder-card">
  <template>
    <style>
      :host {
        display: inherit;
        width: 100%;
        --placeholder-animation: {
          background: linear-gradient(to right, rgb(248, 248, 248) 0, rgb(232, 232, 232) 33%, rgb(248, 248, 248) 71%, rgb(248, 248, 248) 100%);
          animation: placeHolderAnimation 3s forwards infinite linear;
        };
        --breathe-animation: {
          background-color: red;
          animation: breatheAnimation 3s forwards infinite linear;
        };
      }

      @keyframes placeHolderAnimation {
        0% { background-position: -400px 0; }
        100% { background-position: 400px 0; }
      }

      @keyframes breatheAnimation {
        0% {background-color: rgb(248, 248, 248);}
        50% {background-color: rgb(232, 232, 232);}
        100% {background-color: rgb(248, 248, 248);}
      }

      .card_loading {
        width: 100%;
        background-color: white;
        @apply(--shadow-elevation-2dp);
      }
      .card_content {
        padding: 16px;
      }
      .card_actions {
        border-top: 1px solid #e8e8e8;
        padding: 16px;
      }

      .loading {
        @apply(--placeholder-animation);
        background-size: 400px 100px;
      }
      #image{
        @apply(--breathe-animation);
        width: 100%;
        height: 200px;
        background: url('/images/placeholder_logo.svg') no-repeat center center;
        background-size: cover;
      }
      #title {
        width: 80%;
        height: 20px;
      }
      #rating {
        width: 80px;
        margin-top: 8px;
        height: 18px;
      }
      #description {
        width: 100%;
        height: 17px;
        margin-top: 10px;
      }
      #location {
        width: 80%;
        height: 17px;
        margin-top: 10px;
      }

      @media (max-width: 900px) {
        #image {
          height: 150px;
        }
      }
    </style>

    <div class="card_loading">
      <div>
        <div id="image"></div>
      </div>
      <div class="card_content">
        <div id="title" class="loading"></div>
        <div id="rating" class="loading"></div>
        <div id="description" class="loading"></div>
        <div id="location" class="loading"></div>
      </div>
    </div>

  </template>
  <script>
    Polymer({
      is: "placeholder-card"
    })
  </script>
</dom-module>
