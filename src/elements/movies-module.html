<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../../bower_components/paper-rating/paper-rating.html">

<link rel="import" href="../../bower_components/app-flickity/app-flickity.html">

<link rel="import" href="../shared-styles.html">

<dom-module id="movies-module">
  <template>
    <style include="shared-styles">
      :host{
        display: block;
        width: 100%;
        padding-bottom: 50px;
        @apply(--layout-vertical);
        @apply(--layout-center);
      }
      :host([theme=dark]){
        background-color: #2c2c2c;
      }
      :host([theme=light]){
        background-color: transparent;
      }
      app-flickity{
        width: 100%;
        --app-flickity-cell:{
          width: 200px;
          height: 250px;
          margin-right: 10px;
        }
        --flickity-prev-next-button-arrow-color: rgba(40,40,40,0.2);
        --flickity-prev-next-button:{
          background-color: white;
          @apply(--shadow-transition);
          @apply(--shadow-elevation-2dp);
        }
        --flickity-prev-next-button-hover:{
          background-color: white;
          @apply(--shadow-elevation-4dp);
        }
        --flickity-prev-next-button-active:{
          opacity: 1;
        }
      }

      @media (max-width: 900px) {
        app-flickity{
          --app-flickity-cell:{
            width: 150px;
            height: 190px;
            margin-right: 5px;
          }
          --flickity-prev-next-button:{
            background-color: white;
            @apply(--shadow-transition);
            @apply(--shadow-elevation-2dp);
            width: 32px;
            height: 32px;
          }
        }
      }
    </style>
    <div class="cards_container">
      <div class="module_title layout horizontal center">
        <div>
          <div class$="{{theme}} module_title_title paper-font-headline">{{title}}</div>
          <!-- TODO: Enviar un subtítulo desde el backend -->
          <div class="module_title_subtitle paper-font-body1">Subtítulo complementario</div>
        </div>
      </div>
      <app-flickity id="flickity" cell-align="left" free-scroll hide-page-dots contain>
        <template id="template" is="dom-repeat" items="{{items}}" as="estreno">
          <movie-card
            cell
            image="{{estreno.image}}"
            title="{{estreno.title}}"
            rating="{{estreno.rating}}"
            url="{{estreno.url}}">
          </movie-card>
        </template>
      </app-flickity>
    </div>

  </template>
  <script>
    Polymer({
      is: "movies-module",

      properties: {
        title: String,
        items: Object,
        buttonUrl: String,
        theme: String
      },
      attached: function () {
        this.async(function () {
          //Destroy the empty app-flickity created when attached
          this.$.flickity.destroy();
          //Render the template
          this.$.template.render();
          //Init flickity
          this.$.flickity.init();
        });
      }
    })
  </script>
</dom-module>
