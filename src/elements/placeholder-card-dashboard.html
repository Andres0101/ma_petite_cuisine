<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="placeholder-card-dashboard">
  <template>
    <style>
      :host {
        display: inherit;
        width: 100%;
        --breathe-animation: {
          animation: breatheAnimation 3s forwards infinite linear;
        };
      }

      @keyframes breatheAnimation {
        0% {background-color: rgb(255, 255, 255);}
        50% {background-color: rgb(235, 235, 235);}
        100% {background-color: rgb(255, 255, 255);}
      }

      .card_loading {
        position: relative;
        width: 100%;
        height: 200px;
        @apply(--shadow-elevation-2dp);
      }
      #image{
        @apply(--breathe-animation);
        width: 100%;
        height: 100%;
        background: url('/images/placeholder_logo.svg') no-repeat center center;
        background-size: cover;
      }

      @media (max-width: 400px) {
        .card_loading {
          height: 150px;
        }
      }
    </style>

    <div class="card_loading">
      <div id="image"></div>
    </div>

  </template>
  <script>
    Polymer({
      is: "placeholder-card-dashboard"
    })
  </script>
</dom-module>
