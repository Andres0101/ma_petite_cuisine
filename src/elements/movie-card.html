<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../../bower_components/paper-rating/paper-rating.html">

<link rel="import" href="../shared-styles.html">

<dom-module id="movie-card">
  <template>
    <style include="shared-styles">
      :host{
        display: block;
        width: 200px;
        height: 250px;
        position: relative;
      }
      a{
        color: #888;
        text-decoration: none;
        box-sizing: border-box;
        height: 100%;
      }
      .movie{
        width: 100%;
        height: 100%;
        border-radius: 3px;
        overflow: hidden;
      }
      .movie_image{
        width: 100%;
        height: 100%;
        background-color: #444;
      }
      .overlay{
        position: absolute;
        width: 100%;
        height: 100%;
        padding: 8px;
        bottom: 0;
        background-color: rgba(40, 40, 40, 0.4);
        box-sizing: border-box;
      }
      .movie_title{
        color: rgba(255,255,255,0.9);
      }

      @media (max-width: 900px) {
        :host{
          display: block;
          width: 150px;
          height: 190px;
          position: relative;
        }
        paper-rating{
          --paper-rating-icon:{
            height: 16px;
            width: 16px;
            margin: -2px;
          }
        }
        .movie_title{
          @apply(--paper-font-body1);
        }
      }
    </style>

    <a href="{{url}}" class="layout vertical">
      <div class="movie">
        <iron-image class="movie_image" src="{{image}}" preload fade sizing="cover"></iron-image>
        <div class="overlay layout vertical end-justified">
          <paper-rating rating="{{rating}}" disabled></paper-rating>
          <div class="movie_title paper-font-subhead">{{title}}</div>
        </div>
      </div>
    </a>

  </template>
  <script>
    Polymer({
      is: "movie-card",

      properties: {
        image: String,
        title: String,
        rating: Number,
        url: String
      }
    })
  </script>
</dom-module>
