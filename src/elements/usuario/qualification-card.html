<link rel="import" href="../../../bower_components/polymer/polymer.html">

<link rel="import" href="../../../bower_components/paper-menu-button/paper-menu-button.html">
<link rel="import" href="../../../bower_components/paper-rating/paper-rating.html">

<link rel="import" href="../../../bower_components/iron-image/iron-image.html">

<link rel="import" href="../../shared-styles.html">

<dom-module id="qualification-card">
  <template>
    <style include="shared-styles">
      .qualification_card {
        background-color: white;
        width: 100%;
        @apply(--shadow-elevation-2dp);
      }
      .main_content {
        padding: 16px;
        box-sizing: border-box;
      }
      .second_content {
        padding-left: 16px;
        box-sizing: border-box;
        border-top: 1px solid #e8e8e8;
      }
      .header {
        @apply(--layout-horizontal);
        @apply(--layout-center);
      }
      .header_title {
        @apply(--layout-vertical);
      }
      .qualification_card .image {
        background-color: #eee;
        min-width: 50px;
        min-height: 50px;
        border-radius: 50%;
        will-change: transform;
        margin-right: 16px;
      }
      .name {
        font-size: 14px;
        font-weight: 500;
        color: #444;
      }
      .description {
        font-size: 14px;
        color: black;
        margin-top: 16px;
      }
      .date {
        font-size: 12px;
        color: #757575;
      }
      paper-icon-button {
        width: 35px;
        height: 35px;
        --paper-icon-button: {
          color: #757575;
        }
      }

      #edit_dropdown{
        --paper-menu-button-content:{
          cursor: pointer;
          width: auto;
        }
      }

      @media (max-width: 700px) {
        .description {
          font-size: 12px;
        }
      }

      @media (max-width: 450px) {
        .header {
          @apply(--layout-vertical);
        }
        .qualification_card .image {
          margin-right: 0;
          margin-bottom: 16px;
        }
      }
    </style>

    <div class="qualification_card">
      <div class="main_content">
        <div class="header">
          <iron-image class="image" src="{{image}}" preload fade sizing="cover"></iron-image>
          <div class="header_title fix_overflow">
            <div class="overflow name">{{title}}</div>
            <paper-rating rating="{{rating}}" disabled></paper-rating>
          </div>
        </div>
        <div class="description">{{description}}</div>
      </div>
      <div class="layout horizontal center second_content">
        <moment-element class="date" datetime="{{date}}" from="now"></moment-element>
        <span class="flex"></span>

        <paper-menu-button id="edit_dropdown" horizontal-align="right" vertical-align="bottom">
          <paper-icon-button icon="more-vert" class="dropdown-trigger"></paper-icon-button>
          <paper-menu class="dropdown-content">
            <paper-item>Editar</paper-item>
            <paper-item>Eliminar</paper-item>
          </paper-menu>
        </paper-menu-button>
      </div>
    </div>

  </template>
  <script>
    Polymer({
      is: "qualification-card",

      properties: {
        image: String,
        title: String,
        rating: String,
        description: String,
        date: String
      }
    })
  </script>
</dom-module>
