<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="../bower_components/app-route/app-route.html">

<link rel="import" href="../bower_components/iron-pages/iron-pages.html">

<link rel="import" href="shared-styles.html">

<dom-module id="usuario-view">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
    </style>

    <app-route route="{{route}}" pattern="/:page" data="{{routeData}}" tail="{{subroute}}"></app-route>

    <!-- Contenido -->
    <iron-pages selected="[[page]]" attr-for-selected="name">
      <publicaciones-view name="publicaciones"></publicaciones-view>
      <calificaciones-view name="calificaciones"></calificaciones-view>
      <favoritos-view name="favoritos"></favoritos-view>
    </iron-pages>
  </template>

  <script>
    Polymer({
      is: 'usuario-view',
      properties:{
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged',
        },
        route:{
          type: Object
        }
      },

      observers: [
        '_routePageChanged(routeData.page)',
      ],

      _routePageChanged: function(page) {
        this.page = page || '';
      },

      _pageChanged: function(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl(page + '-view' + '.html');
        this.importHref(resolvedPageUrl, null, this._showPage404, true);
      },

      _showPage404: function() {
        this.fire("show-404");
      },
    });
  </script>
</dom-module>
