  <script>
    Polymer({
      is: 'petite-cuisine',

      properties: {
        userInfo: {
          type: Object,
          observer: '_userChanged'
        },
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged',
        },
        userLogged: {
          type: Boolean,
          value: false
        },
        showClearButton: {
          type: Boolean,
          value: false
        },
        target: {
          type: Object,
          value: function() {
            return this.$.search_input;
          }
        }
      },

      observers: [
        '_routePageChanged(routeData.page)',
      ],

      listeners: {
        'show-404': '_showPage404',
        'show-progress': '_showProgress'
      },

      attached: function () {
        moment.locale('es');
        var __months = moment.months().map(function (m) {
          var test = m.charAt(0).toUpperCase() + m.slice(1);
          return test.substring(0, 3); //Recortar a 3 caracteres
          return test;
        });
        moment.updateLocale('es', { months : __months });

        var self = this;
        this._resetLoginFb = false;
        this._passwordVisible = false;
        this.checkingUserInfo = false; // Spinner
        this.isSignupFb = false; // Inputs hidden para Fb

        // var list = [];
        // var self = this;
        // firebase.database().ref('recipes').once('value').then(function(snapshot) {
        //   snapshot.forEach(function(childSnapshot) {
        //     var item = childSnapshot.val();
        //     item.key = childSnapshot.key;
        //
        //     list.push(item);
        //   });
        //
        //   self.recipes = list;
        //   console.log("Home");
        //   console.log(self.recipes);
        //   // self.recipesDone();
        // });
      },

      _routePageChanged: function(page) {
        this.page = page || 'home';
      },
      _userChanged: function(userInfo) {
        var self = this;

        if (userInfo) {
          this.$.auth.app.database().ref('users/' + userInfo.uid).once('value').then(function(snapshot) {
            var userName = (snapshot.val() && snapshot.val().name) || 'Anonymous';
            var userEmail = snapshot.val().email;
            var userAvatar = snapshot.val().profile_picture;
            var typeLogin = snapshot.val().type_login;

            if (userAvatar == 'default') {
              // Once the sign in completed, we get the download URL of the image
              defaultProfileImg.getDownloadURL().then(function(url) {
                // Once we have the download URL, we set it to our img element
                self.set('user.avatar', url);
              }).catch(function(error) {
                // If anything goes wrong while getting the download URL, log the error
                console.error(error);
              });
            }

            self.user = {
              'name': userName,
              'email': userEmail,
              'typeLogin': typeLogin,
              'avatar': userAvatar
            };
          });

          // this.userLogged = true;
          this.closeLoginDialog();
        }
      },

      _pageChanged: function(page) {
        window.scrollTo(0, 0);

        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl(page + '-view' + '.html');
        this.importHref(resolvedPageUrl, null, this._showPage404, true);

        // Cacher les √©l√©ments du header en entrant dans l'utilisateur view
        this.hideHeader = false;
        if (page == "utilisateur") {
          this.async(function () {
            if (this.userInfo) {
              this.userDashboard = true;
            } else {
              this._showPage404();
            }
          }, 500);
        } else {
          this.userDashboard = false;
          if (page == "publicar") {
            this.hideHeader = true;
          }
        }
      },

      _showPage404: function() {
        this.page = 'error';
      },

      _showProgress: function (event) {
        this.progress = event.detail;
      },

      _showLoginDialog: function () {
        this._showLoginInfo();
        this.$.login_dialog.open();
        this.async(function () {
          this.$.login_dialog.center();
        },20);
      },
      _showLoginInfo: function () {
        this.login_page = "info";
        this.$.login_dialog.center();
      },
      _showLoginForm: function () {
        this.login_page = "login";
        this.$.login_dialog.center();
      },
      _showSignUpForm: function () {
        this.login_page = "signup";
        this.$.login_dialog.center();
      },

      // ========================= Actions de connexion =========================
      // Connexion avec email
      loginUser: function () {
        var self = this;

        this.$.loginEmail.required = true;
        this.$.loginPassword.required = true;

        /* Valider les champs */
        if (!this.$.login_form.validate()) {
          return;
        }

        var email = this.$.loginEmail.value;
        var password = this.$.loginPassword.value;

        this.$.auth.signInWithEmailAndPassword(email, password).catch(function(error) {
          // Handle Errors here.
          var errorCode = error.code;
          var errorMessage = error.message;

          if (errorCode == "auth/user-not-found") {
            self.$.pc_toast.text = "Il n'y a pas d'enregistrement utilisateur correspondant √† cet identifiant";
            self.$.loginEmail.value = "";
          } else if (errorCode == "auth/wrong-password") {
            self.$.pc_toast.text = "Le mot de passe est invalide";
          }
          self.$.pc_toast.show();
          self.$.loginPassword.value = "";
        });
      },

      // Connexion avec Facebook
      _openFbDialog: function () {
        var self = this;

        this.$.auth.signInWithPopup().then(function(response) {
          // This gives you a Facebook Access Token. You can use it to access the Facebook API.
          var token = response.credential.accessToken;
          // The signed-in user info.
          var user = response.user;

          self.$.auth.app.database().ref('users/' + user.uid).set({
            name: user.displayName,
            email: user.email,
            profile_picture : user.photoURL,
            type_login: 'facebook'
          });
        }).catch(function(error) {
          // Handle Errors here.
          var errorCode = error.code;
          var errorMessage = error.message;
          // The email of the user's account used.
          var email = error.email;
          // The firebase.auth.AuthCredential type that was used.
          var credential = error.credential;
        });
      },

      // ======================== Actions d'enregistrement ======================
      // S'inscrire avec email
      signupUser: function () {
        var self = this;

        /* Valider les champs */
        if (!this.$.signup_form.validate()) {
          return;
        }

        this.checkingUserInfo = true; // Spinner

        var name = this.$$('#name').value;
        var email = this.$$('#email').value;
        var password = this.$.signupPassword.value;

        this.$.auth.createUserWithEmailAndPassword(email, password).then(function(user) {
          self.$.auth.app.database().ref('users/' + user.uid).set({
            name: name,
            email: email,
            profile_picture : 'default',
            type_login: 'email'
          });
        }, function(error) {
          // Handle Errors here.
          var errorCode = error.code;
          var errorMessage = error.message;

          if (errorCode == 'auth/email-already-in-use') {
            self.$.pc_toast.text = "L'adresse e-mail est d√©j√† utilis√©e par un autre compte.";
            self.$.pc_toast.show();
          }

          self.checkingUserInfo = false; // Spinner
        });

        this.checkingUserInfo = false; // Spinner
      },

      // ====================== Actualizar info de usuario ======================
      _updateUserInfo: function () {
        this.$.updateUser.params = {
          'id': this.userInfo.user.id,
          'token': this.userInfo.token,
          'description': this.$$('#dashboard_bio_input').value,
          'facebook_profile': this.$$('#dashboard_fb_input').value,
          'instagram_profile': this.$$('#dashboard_instagram_input').value,
          'name': this.$$('#dashboard_name_input').value,
          'snapchat_profile': this.$$('#dashboard_snap_input').value,
          'twitter_profile': this.$$('#dashboard_twitter_input').value
        };
        this.$.updateUser.generateRequest();
      },

      // ====================== Respuesta del update info =======================
      handleResponseUpdateUser: function (event) {
        this.set('userInfo.user.description', this.$.updateUser.params.description);
        this.set('userInfo.user.facebook_profile', this.$.updateUser.params.facebook_profile);
        this.set('userInfo.user.instagram_profile', this.$.updateUser.params.instagram_profile);
        this.set('userInfo.user.snapchat_profile', this.$.updateUser.params.snapchat_profile);
        this.set('userInfo.user.twitter_profile', this.$.updateUser.params.twitter_profile);
        this.set('userInfo.user.name', this.$.updateUser.params.name);

        this.$.pc_toast.text = "Perfil actualizado";
        this.$.pc_toast.show();
      },

      // ===================== Respuesta del reset password =====================
      _sendEmailSuccess: function (event) {
        var message = event.detail.response;
        // Validar si tiene cuenta con Facebook
        if (message.response.indexOf("Facebook") !== -1) {
          this.$.pc_toast.text = message.response;
          this.$.pc_toast.duration = 0;
          this._resetLoginFb = true;
          this.$.pc_toast.show();
        } else {
          console.log("Correo enviado");
        }
      },
      _sendEmailError: function (error) {
        this.$.pc_toast.text = error.detail.request.response.response;
        this.$.pc_toast.show();
      },

      // ============================= localstorage =============================
      // Cambiar valores en el localstorage
      updateFbUserImage: function() {
        var self = this;
        FB.api('/' + this.userInfo.user.idUserFb + '/picture?type=large', function(response) {
          self.set('userInfo.user.avatar', response.data.url);
        });
      },
      // Setear cambios en el localstorage realizados externamente
      _onLocalStorageEmpty: function () {
        this.userLogged = false;
      },

      // =============================== Buscador ===============================
      _buscar: function () {
        if (this.$$('#search_input').value.length != 0) {
          this.fire('show-progress', true);

          this.set("route.path", 'resultado');
          this.$$('resultado-view').searchText = this.$$('#search_input').value;
        }
      },
      _valueChanged: function () {
        this.async(function(){
          // Validar el length del value para mostrar el bot√≥n clear
          if (this.$$('#search_input').value.length != 0) {
            this.showClearButton = true;
          } else {
            this.showClearButton = false;
          }

          this.debounce('doSomething', function () {
            if (this.$$('#search_input').value.length >= 3) {
              this.$.ajax.params = {
                'q': this.$$('#search_input').value,
                "hl":"en",
                "client": "partner",
                "source": "gcsc",
                "partnerid":"006793829028880044258:oe9ehpmo3eo",
                "ds":"cse"
              }
              this.$.ajax.generateRequest();
            }
          }, 400);
        }.bind(this), 50);
      },
      // Obtener la respuesta del ajax jsonp
      handleResponse: function(response){
        this.suggestions = [];
        if (response.detail) {
          for (var i = 0; i < response.detail[1].length; i++) {
            this.suggestions.push(response.detail[1][i][0]);
          }
        }
      },
      _clearSearch: function () {
        this.async(function(){
          this.$$('#search_input').value = '';
          this.$$('#search_input').inputElement.focus();
          this.$$('#search_input').inputElement.blur();
        });
      },

      // ============================ Info Facebook =============================
      _getFbUserData: function (userToken) {
        var self = this;
        this.checkingUserInfo = true; // Spinner

        FB.api('/me?fields=name,first_name,picture.height(150),email', function(response) {
          self.$.token_short_facebook.value = userToken;
          self.$.kind_login.value = "facebook";
          self.$.loginEmail.value = response.email;
          self.$.login_form.submit();
        });
      },

      // ============================ M√©todos extra =============================
      resetToast: function () {
        this._resetLoginFb = false;
        this.$.pc_toast.duration = 3000;
        this.$.pc_toast.close();

        this.closeLoginDialog();
      },

      closeLoginDialog: function () {
        // Reset todos los inputs de los forms
        this.$.signup_form.reset();
        this.$.login_form.reset();

        this.$.login_dialog.close();
      },

      _viewPassword: function () {
        this._passwordVisible = !this._passwordVisible;
        if (this._passwordVisible) {
          this.$.signupPassword.type = "text";
          this.$.signupPasswordSuffix.icon = "visibility";
          this.$.signupPasswordSuffix.title = "Contrase√±a visible";
        }else{
          this.$.signupPassword.type = "password";
          this.$.signupPasswordSuffix.icon = "visibility-off";
          this.$.signupPasswordSuffix.title = "Contrase√±a oculta";
        }
      },

      _disableDocumentScrolling: function() {
        document.body.style.overflow = 'hidden';
      },
      _restoreDocumentScrolling: function() {
        document.body.style.overflow = '';
      },

      // M√©todo del key event
      _updatePressed: function () {
        if (this.login_page == "signup") {
          this.signupUser();
        } else if (this.login_page == "login") {
          this.loginUser();
        }
      },

      // ================================ Logout ================================
      _userLogout: function () {
        var self = this;

        this.$.auth.signOut().then(function() {
          // Sign-out successful.
          self.$.pc_toast.text = "D√©connexion r√©ussie";
          self.$.pc_toast.show();
        }).catch(function(error) {});
      },

      _computeFirstName:function (fullName) {
        return fullName.split(" ")[0];
      }
    });
  </script>
