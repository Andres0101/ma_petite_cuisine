<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/polymerfire/firebase-query.html">

<link rel="import" href="../bower_components/paper-menu-button/paper-menu-button.html">

<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">

<link rel="import" href="../bower_components/dom-repeat-n/dom-repeat-n.html">
<link rel="import" href="elements/placeholder-card.html">
<link rel="import" href="elements/plan-card.html">
<link rel="import" href="shared-styles.html">

<dom-module id="recettes-view">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        position: relative;
        --app-grid-columns: 5;
        --app-grid-gutter: 8px;
        @apply(--layout-vertical);
        @apply(--layout-center);
      }
      paper-menu-button {
        --paper-menu-button: {
          padding-right: 0;
        }
        --paper-menu-button-dropdown: {
          margin-top: 50px;
        }
        --paper-menu-button-content:{
          cursor: pointer;
        }
      }
      .items_placeholder {
        margin-top: -4px;
      }

      iron-icon {
        --iron-icon-fill-color: #757575;
      }
      .textOrderBy {
        color: #757575;
      }

      iron-list {
        flex: 1 1 auto;
        box-sizing: border-box;
        padding-top: 8px;
        padding-left: 5px;
      }

      .event_container {
        width: 20%;
        height: auto;
        padding: 0 8px 8px 0;
        box-sizing: border-box;
      }

      paper-spinner-lite {
        width: 24px;
        height: 24px;
        --paper-spinner-color: var(--app-secondary-color);
      }

      @media (max-width: 1000px) {
        :host {
          --app-grid-columns: 4;
        }
        .event_container {
          width: 25%;
        }
      }
      @media (max-width: 800px) {
        :host {
          --app-grid-columns: 3;
        }
        .event_container {
          width: 33.33%;
        }
      }
      @media (max-width: 500px) {
        :host {
          --app-grid-columns: 2;
          --app-grid-gutter: 5px;
        }
        .event_container {
          width: 50%;
        }
      }
    </style>

    <template is="dom-if" if="[[!type]]" restamp="true">
      <firebase-query
        app-name="mapetitecuisine"
        path="/recipes"
        data="{{recipes}}" >
      </firebase-query>
    </template>

    <template is="dom-if" if="[[type]]" restamp="true">
      <firebase-query
        app-name="mapetitecuisine"
        path="/recipes"
        order-by-child="type"
        equal-to="{{type}}"
        data="{{recipes}}" >
      </firebase-query>
    </template>

    <div class="cards_container">
      <div class="module_title layout horizontal center">
        <div>
          <div class="module_title_title paper-font-headline">Toutes nos recettes</div>
          <div class="module_title_subtitle paper-font-body1">Petite discription des recettes</div>
        </div>
        <span class="flex"></span>
        <paper-menu-button horizontal-align="right">
          <paper-button class="dropdown-trigger" tabindex="0">
            <iron-icon icon="sort"></iron-icon>
            <span class="textOrderBy">Trier par</span>
          </paper-button>

          <paper-menu class="dropdown-content" attr-for-selected="value" on-iron-select="sortSelected">
            <paper-item value="entree">Entrée</paper-item>
            <paper-item value="plat">Plat</paper-item>
            <paper-item value="dessert">Dessert</paper-item>
          </paper-menu>
        </paper-menu-button>
      </div>
    </div>

    <!-- Montrer un placeholder du module en obtenant les résultats -->
    <template is="dom-if" if="{{isLoading}}" restamp="true">
      <div class="app-grid items_placeholder">
        <template is="dom-repeat-n" count="5">
          <placeholder-card></placeholder-card>
        </template>
      </div>
    </template>

    <div class="cards_container">
      <div class="app-grid">
        <template is="dom-repeat" items="{{recipes}}" as="recipe">
          <plan-card
            url="[[recipe.url]]"
            image="[[recipe.image]]"
            title="[[recipe.name]]"
            date="[[recipe.date]]"
            rating="[[recipe.rating]]"
            price="[[recipe.price_range]]"
            description="[[recipe.description]]"
            categories="[[_getCategories(recipe.categories)]]">
          </plan-card>
        </template>
      </div>
    </div>

  </template>

  <script>
    Polymer({
      is: 'recettes-view',

      properties: {
        recipes: {
          type: Array,
          observer: '_recipeChanged'
        },
        isLoading: {
          type: Boolean,
          value: true
        },
        type: {
          type: String,
          value: ""
        }
      },

      ready: function () {
        if (this.isLoading) {
          this.fire('show-progress', true);
        } else {
          this.isLoading = false;
          this.fire('show-progress', false);
        }
      },

      attached: function() {
        this._updateGridStyles = this._updateGridStyles || function() {
          this.updateStyles();
        }.bind(this);
        window.addEventListener('resize', this._updateGridStyles);
      },
      detached: function() {
        window.removeEventListener('resize', this._updateGridStyles);
      },

      _recipeChanged: function (newData, oldData) {
        if (newData.length > 0) {
          this.isLoading = false;
          this.fire('show-progress', false);
        }
      },

      sortSelected: function (e) {
        this.isLoading = true;
        this.fire('show-progress', true);
        this.type = e.target.selected;
      },

      _getCategories: function (categories) {
        var list = [];

        for (var key in categories) {
          if (categories.hasOwnProperty(key)) {
            var obj = categories[key];
            list.push(key);
          }
        }
        return list;
      }
    });
  </script>
</dom-module>
