<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../bower_components/paper-menu-button/paper-menu-button.html">

<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/iron-collapse/iron-collapse.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-icons/image-icons.html">

<link rel="import" href="../bower_components/vaadin-combo-box/vaadin-combo-box.html">
<link rel="import" href="elements/plan-card.html">
<link rel="import" href="shared-styles.html">

<dom-module id="resultado-view">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        position: relative;
        --app-grid-columns: 5;
        --app-grid-gutter: 8px;
        @apply(--layout-vertical);
        @apply(--layout-center);
      }

      .module_title {
        padding: 32px 5px;
        color: var(--secondary-text-color);
      }

      iron-icon {
        --iron-icon-fill-color: #757575;
      }
      .textOrderBy {
        color: #757575;
      }

      .filterTitle {
        font-weight: 500;
      }
      paper-checkbox {
        --paper-checkbox-label: {
          @apply(--paper-font-subhead);
          font-size: 14px;
        }
      }

      #collapse {
        background-color: white;
        width: 100%;
      }
      .collpase_content {
        padding: 16px 36px;
        box-sizing: border-box;
      }
      .collpase_content_child {
        padding: 0 16px;
        box-sizing: border-box;
      }

      @media (max-width: 1000px) {
        :host {
          --app-grid-columns: 4;
        }
      }
      @media (max-width: 900px) {
        .module_title {
          font-size: 18px;
        }
      }
      @media (max-width: 800px) {
        :host {
          --app-grid-columns: 3;
        }
      }
      @media (max-width: 500px) {
        :host {
          --app-grid-columns: 2;
          --app-grid-gutter: 5px;
        }
      }
      @media (max-width: 400px) {
        .module_title {
          padding-left: 16px;
        }
      }
    </style>

    <iron-ajax
      id="googleAjax"
      url="https://www.googleapis.com/customsearch/v1"
      params="{{ajaxParams}}"
      auto
      handle-as="json"
      on-response="handleResponse">
    </iron-ajax>
    <!-- Obtener filtros -->
    <iron-ajax
      url="../data/filters.json"
      auto
      last-response="{{filters}}">
    </iron-ajax>

    <div class="cards_container">
      <div class="layout horizontal center">
        <div class="module_title layout horizontal">
          <div>
            <div class="paper-font-title">Resultado de '{{searchText}}'</div>
            <template is="dom-if" if="{{noResults}}" restamp="true">
              <div class="paper-font-subhead">No se han encontrado resultados</div>
            </template>
          </div>
          <span class="flex"></span>
          <paper-button class="dropdown-trigger" tabindex="0" on-tap="toggle">
            <iron-icon icon="image:tune"></iron-icon>
            <span class="textOrderBy">Filtrar por</span>
          </paper-button>
        </div>
      </div>
    </div>

    <iron-collapse id="collapse">
      <div class="collpase_content layout horizontal">
        <div class="collpase_content_child layout vertical flex">
          <paper-dropdown-menu label="Tipo" on-iron-select="_typeSelected">
            <paper-listbox class="dropdown-content" selected="{{filterType}}" attr-for-selected="value">
              <paper-item value="evento">Evento</paper-item>
              <paper-item value="restaurant">Restaurante</paper-item>
              <paper-item value="bar">Bar</paper-item>
              <paper-item value="discos">Discoteca</paper-item>
            </paper-listbox>
          </paper-dropdown-menu>
        </div>
        <template is="dom-if" if="{{isEvent}}" restamp="true">
          <div class="collpase_content_child layout vertical flex autocomplete-wrapper">
            <vaadin-combo-box label="Categoría" items="[[filters.categories]]" on-selected-item-changed="_categoryChanged"></vaadin-combo-box>
          </div>
        </template>
        <template is="dom-if" if="{{isPlace}}" restamp="true">
          <template is="dom-if" if="{{isRestaurant}}" restamp="true">
            <div class="collpase_content_child layout vertical flex autocomplete-wrapper">
              <vaadin-combo-box label="Tipo de comida" items="[[filters.foods]]" on-selected-item-changed="_foodTypeChanged"></vaadin-combo-box>
            </div>
          </template>
          <template is="dom-if" if="{{!isRestaurant}}" restamp="true">
            <div class="collpase_content_child layout vertical flex autocomplete-wrapper">
              <vaadin-combo-box label="Tipo de música" items="[[filters.musics]]" on-selected-item-changed="_musicTypeChanged"></vaadin-combo-box>
            </div>
          </template>
          <div class="collpase_content_child layout vertical flex autocomplete-wrapper">
            <vaadin-combo-box label="Servicio" items="[[filters.services]]" on-selected-item-changed="_serviceChanged"></vaadin-combo-box>
          </div>
          <div class="collpase_content_child layout vertical flex autocomplete-wrapper">
            <vaadin-combo-box label="Ubicación" items="[[filters.locations]]" on-selected-item-changed="_locationChanged"></vaadin-combo-box>
          </div>
        </template>
        <!-- <div class="collpase_content_child layout vertical flex">
          <paper-dropdown-menu label="Precio" on-iron-select="_priceSelected">
            <paper-listbox class="dropdown-content" selected="{{filterPrice}}" attr-for-selected="value">
              <template is="dom-repeat" items="[[filters.prices]]" as="price">
                <paper-item value="{{price.value}}">{{price.label}}</paper-item>
              </template>
            </paper-listbox>
          </paper-dropdown-menu>
        </div> -->
      </div>
    </iron-collapse>

    <div class="cards_container">
      <div class="app-grid">
        <template is="dom-repeat" items="{{results}}" as="result">
          <plan-card
            url="[[result.url]]"
            image="[[result.cxenseparse:recs:pep-image-thumbnail]]"
            title="[[result.cxenseparse:recs:pep-title-register]]"
            contentype="[[result.content_type]]"
            namentity="[[result.name_entitie]]"
            date="[[result.cxenseparse:recs:pep-date-month]]"
            rating="[[result.cxenseparse:recs:pep-ranking-register]]"
            price="[[result.cxenseparse:recs:pep-price]]"
            description="[[result.cxenseparse:recs:pep-description-register]]"
            location="[[result.cxenseparse:recs:pep-place]]">
          </plan-card>
        </template>
      </div>
    </div>
  </template>

  <script>
    Polymer({
      is: 'resultado-view',

      properties: {
        results: {
          type: Object,
          value: []
        },
        noResults: {
          type: Boolean,
          value: true
        },
        searchText: String,
        ajaxParams: {
            type: String,
            computed: 'processParams(searchText)'
        },
        isEvent: {
          type: Boolean,
          value: false
        },
        isPlace: {
          type: Boolean,
          value: false
        },
        isRestaurant: {
          type: Boolean,
          value: false
        },

        filters: {
          type: Object,
          value: [{
            "name": "type",
            "value": "",
          }, {
            "name": "price",
            "value": ""
          }, {
            "name": "category",
            "value": ""
          }, {
            "name": "food",
            "value": ""
          }, {
            "name": "music",
            "value": ""
          }, {
            "name": "location",
            "value": ""
          }, {
            "name": "service",
            "value": ""
          }]
        }
      },

      attached: function() {
        this._updateGridStyles = this._updateGridStyles || function() {
          this.updateStyles();
        }.bind(this);
        window.addEventListener('resize', this._updateGridStyles);
      },
      detached: function() {
        window.removeEventListener('resize', this._updateGridStyles);
      },

      // Iron collapse
      toggle: function() {
        this.$.collapse.toggle();
      },
      _typeSelected: function() {
        if (this.filterType == 'evento') {
          this.isEvent = true;
        } else {
          this.isEvent = false;
        }

        if (this.filterType == 'restaurant') {
          this.isRestaurant = true;
        } else {
          this.isRestaurant = false;
        }

        if (this.filterType == 'restaurant' || this.filterType == 'bar' || this.filterType == 'discos') {
          this.isPlace = true;
        } else {
          this.isPlace = false;
        }

        // Agregar a los filtros el tipo
        for (var i = 0; i < this.filters.length; i++) {
          this.filters[i].value = ""; // Vaciar los filtros
          if (this.filters[i].name === "type") {
            this.filters[i].value = this.filterType;
          }
        }
        this._filtrar(this.filters);
      },
      _categoryChanged: function (e) {
        if (e.detail.value) {
          // Agregar a los filtros la categoría
          for (var i = 0; i < this.filters.length; i++) {
            if (this.filters[i].name === "category") {
              this.filters[i].value = e.detail.value;
            }
          }
          this._filtrar(this.filters);
        }
      },
      _foodTypeChanged: function (e) {
        if (e.detail.value) {
          // Agregar a los filtros el tipo de comida
          for (var i = 0; i < this.filters.length; i++) {
            if (this.filters[i].name === "food") {
              this.filters[i].value = e.detail.value;
            }
          }
          this._filtrar(this.filters);
        }
      },
      _musicTypeChanged: function (e) {
        if (e.detail.value) {
          // Agregar a los filtros el tipo de música
          for (var i = 0; i < this.filters.length; i++) {
            if (this.filters[i].name === "music") {
              this.filters[i].value = e.detail.value;
            }
          }
          this._filtrar(this.filters);
        }
      },
      _serviceChanged: function (e) {
        if (e.detail.value) {
          // Agregar a los filtros el servicio
          for (var i = 0; i < this.filters.length; i++) {
            if (this.filters[i].name === "service") {
              this.filters[i].value = e.detail.value;
            }
          }
          this._filtrar(this.filters);
        }
      },
      _locationChanged: function (e) {
        if (e.detail.value) {
          // Agregar a los filtros el tipo de música
          for (var i = 0; i < this.filters.length; i++) {
            if (this.filters[i].name === "location") {
              this.filters[i].value = e.detail.value;
            }
          }
          this._filtrar(this.filters);
        }
      },
      _priceSelected: function() {
        // Agregar a los filtros el precio
        for (var i = 0; i < this.filters.length; i++) {
          if (this.filters[i].name === "price") {
            this.filters[i].value = this.filterPrice;
          }
        }
        this._filtrar(this.filters);
      },

      _filtrar: function (filters) {
        console.log("Filtros", filters);
        var type = filters[0].value;
        var price = filters[1].value;

        var category = "";
        if (filters[2].value != "") {
          category = filters[2].value;
        } else if (filters[4].value != "") {
          category = filters[4].value;
        } else {
          category = "";
        }

        var food = filters[3].value;
        var location = filters[5].value;
        var service = filters[6].value;

        // var filtro = " more:p:metatags-cxenseparse:recs:pep-type-register: " + type + " more:p:metatags-cxenseparse:recs:category: " + category + " more:p:metatags-price_filter: " + price + " more:p:metatags-sector_filter: " + location + " more:p:metatags-service_filter: " + service;
        var filtro = " more:p:metatags-cxenseparse:recs:pep-type-register: " + type + " more:p:metatags-cxenseparse:recs:category: " + category + " more:p:metatags-sector_filter: " + location + " more:p:metatags-service_filter: " + service;
        if (food != "") {
          filtro += " more:p:restaurant-servescuisine: " + food;
        }
        // this.$.googleAjax.params = {
        //   'q': this.searchText + filtro,
        //   "key": "AIzaSyCMGfdDaSfjqv5zYoS0mTJnOT3e9MURWkU",
        //     "cx": "006793829028880044258:oe9ehpmo3eo"
        // }
        // this.$.googleAjax.generateRequest();
      },

      processParams: function (searchText) {
        return {
          key: "AIzaSyCMGfdDaSfjqv5zYoS0mTJnOT3e9MURWkU",
          cx: "006793829028880044258:oe9ehpmo3eo",
          q: searchText
        };
      },
      handleResponse: function (response) {
        var arrayResults = [];
        console.log(response.detail.response);
        if (response.detail.response.items) {
          for (var i = 0; i < response.detail.response.items.length; i++) {
            for (var j = 0; j < response.detail.response.items[i]['pagemap']['metatags'].length; j++) {
              response.detail.response.items[i]['pagemap']['metatags'][j]['url'] = response.detail.response.items[i]['link'];

              if (response.detail.response.items[i]['pagemap']['metatags'][j]['cxenseparse:recs:pep-type-register'] == 'restaurant') {
                response.detail.response.items[i]['pagemap']['metatags'][j]['name_entitie'] = 'restaurante';
                response.detail.response.items[i]['pagemap']['metatags'][j]['type'] = 'place';
                response.detail.response.items[i]['pagemap']['metatags'][j]['content_type'] = 'restaurant';
              } else if (response.detail.response.items[i]['pagemap']['metatags'][j]['cxenseparse:recs:pep-type-register'] == 'bar') {
                response.detail.response.items[i]['pagemap']['metatags'][j]['name_entitie'] = 'bar';
                response.detail.response.items[i]['pagemap']['metatags'][j]['type'] = 'place';
                response.detail.response.items[i]['pagemap']['metatags'][j]['content_type'] = 'bar-disco';
              } else if (response.detail.response.items[i]['pagemap']['metatags'][j]['cxenseparse:recs:pep-type-register'] == 'discos') {
                response.detail.response.items[i]['pagemap']['metatags'][j]['name_entitie'] = 'discoteca';
                response.detail.response.items[i]['pagemap']['metatags'][j]['type'] = 'place';
                response.detail.response.items[i]['pagemap']['metatags'][j]['content_type'] = 'bar-disco';
              } else if (response.detail.response.items[i]['pagemap']['metatags'][j]['cxenseparse:recs:pep-type-register'] == 'turismo') {
                response.detail.response.items[i]['pagemap']['metatags'][j]['name_entitie'] = 'eventos';
                response.detail.response.items[i]['pagemap']['metatags'][j]['type'] = 'event';
                response.detail.response.items[i]['pagemap']['metatags'][j]['content_type'] = 'tourism';
              } else {
                response.detail.response.items[i]['pagemap']['metatags'][j]['name_entitie'] = 'eventos';
                response.detail.response.items[i]['pagemap']['metatags'][j]['type'] = 'event';
                response.detail.response.items[i]['pagemap']['metatags'][j]['content_type'] = 'event';
              }

              arrayResults.push(response.detail.response.items[i]['pagemap']['metatags'][j]);
            }
          }
          this.noResults = false;
        } else {
          arrayResults = [];
          this.noResults = true;
        }
        this.fire('show-progress', false);
        this.results = arrayResults;
      }
    });
  </script>
</dom-module>
